<div class="container-fluid">
  <div class="row">
    <div class="col-12 m-0 p-0">
      <app-navbar [orders]="ordersList" [items]="items"></app-navbar>
    </div>
  </div>
</div>
<div class="container mt-3">
  <app-shop-window (order)="receberPedido($event)" *ngIf="isLoged() && role == 'user'"></app-shop-window>
  <app-add-fruit *ngIf="isLoged() && role == 'admin'"></app-add-fruit>
  <app-login-form *ngIf="!isLoged()"></app-login-form>
</div>
