<div class="row">
  <div class="col-12">
    <h1>Vitrine</h1>
    <div class="row">
      <div class="col-3 mb-2" *ngFor="let fruit of fruits">
        <div class="card" style="width: 18rem;">
          <img src="https://localhost:5001/resources/images/{{ fruit.image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ fruit.name }}</h5>
            <p class="card-text">{{ fruit.description }}</p>
            <p>{{ fruit.stockQuantity }} un. - R$ {{ fruit.price }}</p>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <input type="number" class="form-control" min="1" max="5" value="1">
                </div>
                <div class="col-md-8">
                  <a href="#" class="btn btn-primary form-control">Adicionar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
