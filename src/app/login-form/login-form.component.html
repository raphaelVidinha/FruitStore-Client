<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card">
      <div class="card-header text-white bg-grey py-4 text-center">
        <i class="fas fa-lemon text-light-green"></i> <span class="text-white"> FruitStore</span> - <i class="fas fa-door-closed fa-lg"></i>
      </div>
      {{ model.username }} - {{ model.password }}
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <div class="form-group">
          <label for="username">Usu√°rio</label>
          <input type="text" class="form-control" [(ngModel)]="model.username" name="username">
        </div>
        <div class="form-group">
          <label for="username">Senha</label>
          <input type="password" class="form-control" [(ngModel)]="model.password" name="password">
        </div>
      </div>
      <div class="card-footer">
        <a href="javascript:void()" (click)="logar()" class="btn btn-primary float-end"> <i class="fas fa-sign-in-alt"></i> Login</a>
      </div>
    </div>
  </div>
</div>
